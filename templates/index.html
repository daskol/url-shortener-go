<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Index page for url-shortener-go">
    <meta name="author" content="Daniel Bershatsky, 2017">
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div>
      <form id="shorten-form" class="form-group">
        <div class="form-group">
          <input id="full-url" class=".form-control" type="text" name="url" placeholder="put full url here">
          <input id="submit" class=".form-control" type="submit">
        </div>
      </form>

      <div id="short-url"></div>
    </div>

    <script type="text/javascript">
    $("#shorten-form").submit(function(e) {
        var url = "shorten/";
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: url,
            data: $("#shorten-form").serialize(),
            success: function(data, textStatus, request){
                var loc = request.getResponseHeader('Location');
                console.log(loc);
                $("#short-url").text(loc);
            },
        });
    });
    </script>
  </body>
</html>
